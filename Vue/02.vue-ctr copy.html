<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 写模板 -->
  <div id="root">
    <div>
      <p>{{name}}-{{message}}</p>
    </div>
    <p>{{name}}</p>
    <p>{{message}}</p>
  </div>

  <script>
    let rkuohao = /\{\{(.+?)\}\}/g; 
    function compiler( template, data ) {
      let childNodes = template.childNodes; // 取出子元素
      for ( let i = 0; i < childNodes.length; i++ ) {
        let type = childNodes[ i ].nodeType; // 1 元素, 3 文本节点
        if ( type === 3 ) {
          // 文本节点, 可以判断里面是否有 {{}} 插值
          let txt = childNodes[ i ].nodeValue; // 该属性只有文本节点才有意义

          // 有没有双花括号??? 
          txt = txt.replace( rkuohao, function ( _, g ) { // replace 使用正则匹配一次 函数就会被调用一次
                                                    // 函数的 第 0 个参数 表示匹配到的内容
                                                    // 函数的 第 n 个参数 表示正则中的 第 n 组
            let key = g.trim(); // 写在双花括号里面的 东西
            let value = data[ key ];

            // 将 {{ xxxx }} 用这个 值替换
            return value;
          } );


          // 注意:  txt 现在和 DOM 元素是没有关系
          childNodes[ i ].nodeValue = txt;
        } 
        else if ( type === 1 ) {
          // 元素, 考虑它有没有子元素, 是否需要将其子元素进行 判断是否要插值
          compiler( childNodes[ i ], data );
        }
      }
    }


    function JGVue(options) {
      // 习惯：内部的数据用下划线开头，只读数据使用 $ 形头
      this._data = options.data;
      this._el = options.el;

      // 准备工作（准备模板）
      this.$el = this._templateDOM = document.querySelector(this._el)
      this._parent = this._templateDOM.parentNode;

      // 渲染工作
      this.render()


    }

    // 将模板即 数据，得到HTML加到页面中
    JGVue.prototype.render = function () {
      this.compiler()
    }
    // 编译将模板与数据结合 得到真正的 DOM 元素
    JGVue.prototype.compiler = function (tmpNode) {
      let realHTMLDOM = this._templateDOM.cloneNode(true)  // 用模板拷贝得到一个准 DOM
      compiler(realHTMLDOM, this._data)
      this.update(realHTMLDOM)
    }
    // 将 Dom 的元素，放到 页面中
    JGVue.prototype.update = function (real) {
      this._parent.replaceChild(real, document.querySelector('#root'))
    }

    let app = new JGVue ({
      el: '#root',
      data: {
        name: 'jim',
        message: 'info'
      }
    })
  </script>
</body>
</html>
