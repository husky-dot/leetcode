<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 写模板 -->
  <div id="root">
    <div class="c1">
      <div>{{name}}</div>
      <div>{{age}}</div>
      <div>{{gender}}</div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </div>

  <script>

    // 虚拟 DOM 构造函数
    class VNode {
      constructor (tag, data, value, type) {
        this.tag = tag && tag.toLowerCase()
        this.data = data;
        this.value = value;
        this.type = type;
        this.children = []
      }

      appendChild (vnode) {
        this.children.push(vnode)
      }
    }

    
    // 使用递归来遍历 DOM 元素， 生成虚拟 DOM
    // Vue 中的源码使用栈结构，使用栈存储父元素实现递归生成
    function getVNode (node) {
      let nodeType = node.nodeType
      let _vnode = null;
    
      if (nodeType === 1) {
        // 元素
        let nodeName = node.nodeName;
        let attrs = node.attributes;
        let _attrObj = {};
        for (let i = 0; i < attrs.length; i++) {
          _attrObj[attrs[i].nodeName] = attrs[i].nodeValue;
        }
        _vnode = new VNode(nodeName, _attrObj, undefined, nodeType);

        // 考虑 node 的子元素
        let childNodes = node.childNodes;
        for(let i = 0; i < childNodes.length; i++) {
          _vnode.appendChild(getVNode(childNodes[i]))  // 递归
        }


      } else if (nodeType === 3) {
        _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType)
      }
      return _vnode
    }


    // 将虚拟 DOM 转换真正的 DOM
    function parseVNode (vnode) {
      let type = vnode.type;
      let _node = null;
      if (type === 3) {
        return document.createTextNode(vnode.value)
      } else if (type === 1) {
        _node = document.createElement(vnode.tag);
        // 属性
        let data = vnode.data; 
        Object.keys(data).forEach(key => {
          let attrName = key;
          let attrValue = data[key];
          _node.setAttribute(attrName, attrValue)
        })

        // 子元素
        let children = vnode.children;
        children.forEach(subvnode => {
          _node.appendChild(parseVNode(subvnode)); // 递归转换子元素
        })

        return _node
      }
    }

    let rkuohao = /\{\{(.+?)\}\}/g;
    // 使用 'xxx.yyy.zzz' 可以用来访问某一个对象
    // 就是用字符串路径来访问对象的成员
    function getValueByPath (obj, path) {
      let paths = path.split('.') // [xxx, yyy, zzz]
      // 先取得 obj.xxx，再取得结果中的 yyy, 再取得结果中的 zzz
      console.log(paths)
      let res = obj
      let prop;
      while (prop = paths.shift()) {
        console.log(prop)
        res = res[prop]
      }
      return res
    }

    // 将带有坑的 Vnode 与数据 data结合，得到填充数据的 VNode: 模拟 AST -> VNode
    function combine (vnode, data) {
      let _type = vnode.type;
      let _data = vnode.data;
      let _value = vnode.value;
      let _tag = vnode.tag;
      let _children = vnode.children;

      let _vnode = null;

      if (_type === 3) { // 文本节点
        _value = _value.replace(rkuohao, function(_,g){
          return getValueByPath(data, g.trim())
        })
        _vnode = new VNode(_tag, _data, _value, _type);

      } else if (_type === 1) {
        _vnode = new VNode(_tag, _data, _value, _type);
        _children.forEach(_subvnode => _vnode.appendChild(combine(_subvnode, data)))
      }

      return _vnode;
    }


    function JGVue (options) {
      this._data = options.data;
      this._el = options.el;
      let elm = document.querySelector(options.el);
      this._template = elm;
      this._parent = elm.parentNode;

      this.mount(); // 挂载
    }

    JGVue.prototype.mount = function () {
      // 需要提供一个 render 方法：生成虚拟 DOM
      this.render = this.createRenderFn()
      this.mountComponent();
    }

    JGVue.prototype.mountComponent = function () {
      // 执行 mountComponent() 函数
      let mount = () => {
        this.update(this.render())
      }
      mount.call(this)
    }
    /***
     * 在真正的 Vue 中使用了干次提交的设计结构
     * 1.在页面中的 DOM 和虚拟 DOM 是一一对应的关系
     * 2.先有 AST 和数据 生成 VNode (新，render)
     * 3.将旧的 VNode 和 新的 VNode 比较(diff),更新(update)
     */

    // 这里是生成 render 函数，目的是缓存 抽象语法树（我们使用虚拟 DOM 来模拟）
    JGVue.prototype.createRenderFn = function () {
      // 将 AST + Data => VNode
      let ast = getVNode(this._template)
      return function render () {
        // 将带有坑的 VNode 转换为 带数据的 VNode
        let _tmp = combine(ast, this._data);
        return _tmp;
      }
    }
    // 将虚拟 DOM 渲染到页面中，diff算法就在这里
    JGVue.prototype.update = function (vnode) {
      // 简化，直接生成 HTML DOM replaceChild 到页面中
      // 父元素.replaceChild(新元素，旧元素)
      let realDOM = parseVNode(vnode)
      this._parent.replaceChild(realDOM, document.querySelector('#root'))
      // 这个算法是不负责的，每次都将页面中 DOM 全部替换
    }

    let app = new JGVue({
      el: '#root',
      data: {
        name: '张三',
        age: 15,
        gender: '男'
      }
    })
  </script>
</body>
</html>
